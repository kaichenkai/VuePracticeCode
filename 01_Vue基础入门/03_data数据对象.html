<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>data 数据对象</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        {{ message }}
        <h2>{{ student.name }}  {{ student.gender }} {{ student.mobile }}</h2>
        <ul>
            <li>{{ grade[0] }}</li>
            <li>{{ grade[1] }}</li>
        </ul>
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: "hello xiaochen",
                student: {name: "xiaoming", gender:"男", mobile: 123456},
                grade: ["七《7》班", "七《8》班"]
            }
        })
    </script>
</body>
</html>
