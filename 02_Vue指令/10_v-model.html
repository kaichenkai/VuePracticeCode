<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>v-model</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" v-model="message" @keyup.enter="getMessage">
        <h3>{{ message }}</h3>
        <br>
        <input type="button" value="改变message" @click="setMessage('是一名搬砖工哇')">
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: "我是一个粉刷匠"
            },
            methods: {
                getMessage:function(){
                    alert(this.message);
                },
                setMessage: function(p1){
                    this.message = p1;
                }
            }
        })
    </script>
</body>
</html>
