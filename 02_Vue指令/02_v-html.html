<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>v-html</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <div v-text="content"></div>
        <div v-html="content"></div>
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                content: "<a href='http://www.baidu.com'>百度一下</a>",
            }
        })
    </script>
</body>
</html>
