<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>v-text</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h2 v-text="message">$$$$$$</h2>
        <h2 v-text="message+'$$$$$$'"></h2>
        <h2>{{ message }}$$$$$$</h2>
        <!--  -->
        <h2 v-text="info">$$$$$$</h2>
        <h2 v-text="info+'$$$$$$'"></h2>
        <h2>{{ info }}$$$$$$</h2>
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: "hello xiaochen",
                info: "standard data"
            }
        })
    </script>
</body>
</html>
