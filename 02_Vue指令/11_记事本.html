<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>记事本</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
</head>

<body>
    <!-- 主体区域 -->
  <section id="todoapp">
    <!-- 输入框 -->
    <header class="header">
      <h1>记事本</h1>
      <input v-model="inputValue" @keyup.enter="add" autofocus="autofocus" autocomplete="off" placeholder="请输入任务"
        class="new-todo" />
    </header>
    <!-- 列表区域 -->
    <section class="main">
      <ul class="todo-list">
        <li class="todo" v-for="(item,index) in list">
          <div class="view">
            <span class="index">{{ index+1 }}.</span>
            <label>{{ item }}</label>
            <button class="destroy" @click="remove(index)"></button>
          </div>
        </li>
      </ul>
    </section>
    <!-- 统计和清空 -->
    <footer class="footer" >
      <span class="todo-count" v-if="list.length!=0">
        <strong >{{ list.length }}</strong> items left
      </span>
      <button class="clear-completed" @click="clean" v-show="list.length!=0">
        Clear
      </button>
    </footer>
  </section>
  <!-- 底部 -->
  <script>
        var app = new Vue({
            el: "#todoapp",
            data: {
                inputValue: "",
                list:["吃饭", "睡觉", "撸代码"]
            },
            methods: {
                add:function(){
                    this.list.push(this.inputValue);
                    // 清空用户输入
                    this.inputValue = "";
                },
                remove:function(index){
                    this.list.splice(index, 1);
                },
                clean:function(){
                    this.list = [];
                }
            }
        })
    </script>
</body>
</html>
