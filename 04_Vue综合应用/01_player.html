<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>音乐播放器</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- axios 开发库 -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- 导入 css 样式 -->
    <link rel="stylesheet" href="css/index.css" />
</head>

<body>
    <div class="wrap" id="app">
        <!-- 播放器主体区域 -->
        <div class="play_wrap" id="player">
          <div class="search_bar">
            <img src="images/player_title.png" alt="" />
            <!-- 搜索歌曲 -->
            <input type="text" autocomplete="off" v-model="keywords" @keyup.enter="searchMusic" />
          </div>
          <div class="center_con">
            <!-- 搜索歌曲列表 -->
            <div class='song_wrapper'>
              <ul class="song_list">
                <li v-for="item in musicList">
                  <a href="javascript:;" @click="playMusic(item.id)" :src="musicUrl"></a> 
                  <b>{{ item.name }}</b> 
                  <span v-if="item.mvid!=0" @click="playMV(item.mvid)"><i></i></span>
                </li>
              </ul>
              <img src="images/line.png" class="switch_btn" alt="">
            </div>
            <!-- 歌曲信息容器 -->
            <div class="player_con">
              <img src="images/player_bar.png" class="play_bar" />
              <!-- 黑胶碟片 -->
              <img src="images/disc.png" class="disc autoRotate" />
              <img class="cover autoRotate" :src="musicCover" />
            </div>
            <!-- 评论容器 -->
            <div class="comment_wrapper">
              <h5 class='title'>热门留言</h5>
              <div class='comment_list'>
                <dl>
                  <dt><img alt=""></dt>
                  <dd class="name"></dd>
                  <dd class="detail">
                    
                  </dd>
                </dl>
              </div>
              <img src="images/line.png" class="right_line">
            </div>
          </div>
          <div class="audio_con">
            <audio ref='audio' controls autoplay loop class="myaudio" :src="musicUrl"></audio>
          </div>
          <div class="video_con" style="display: none;">
            <video controls="controls"></video>
            <div class="mask"></div>
          </div>
        </div>
      </div>
    <!-- 导入js代码 -->
    <script src="./js/main.js"></script>
</body>
</html>
