<script>
    // ES5 写法
    function Student(name, age, sex) {
        this.name = name;
        this.age = age;
        this.sex = sex;
    }

    Student.prototype = {
        constructor: Student,
        study (){
            console.log(this.name + "在学习前端开发");
        }
    };

    var s = new Student("johny", 12, "girl");
    s.study();  // johny在学习前端开发
